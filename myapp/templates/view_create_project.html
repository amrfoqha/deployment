<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <nav class="border-b-2 border-black flex justify-between w-1/2 mx-auto mt-5 py-2 px-4 text-2xl ">
        <div class="flex mt-2 text-3xl ml-2">
            <h1 class="mr-5">Welcome</h1>
            <h1 class="text-red-700 ">{{user.first_name}} ,To the developers Dashboard</h1>
        </div>
        </div><a href="/logout" class="text-blue-600 underline mt-2">LogOut</a>
    </nav>
    <h1 class="text-3xl text-center mt-10 text-red-600 font-medium">Create Project</h1>
    <form action="/create_project" method="post" class="w-1/3 mt-5 text-xl mx-auto">
        {% csrf_token %}
        <div class="flex justify-between  mt-7"><label for="">Project Name</label><input type="text" name="name"
                placeholder="Project Name" class="border-[1px] ml-4 pl-2 border-black">
        </div>
        <div class="flex mt-7 justify-between"><label for="">Description</label>
            <textarea name="description" id="" rows="3" placeholder="Description"
                class="border-[1px] ml-4 pl-2 border-black w-[60%] resize-none"></textarea>
        </div>
        <div class="flex justify-between  mt-7"><label for="">Start Date</label><input type="date" name="start_date"
                placeholder="Start Date" class="border-[1px] ml-4 pl-2 border-black">
        </div>
        <div class="flex justify-between  mt-7"><label for="">End Date</label><input type="date" name="end_date"
                placeholder="End Date" class="border-[1px] ml-4 pl-2 border-black">
        </div>
        <input type="submit" value="Create"
            class="border-2 border-black w-32 py-1  ml-32 mt-6 text-2xl px-2 bg-green-600 shadow-[2px_2px_0px_black]"
            name="" id="">
        {% if messages %}
        <div class="max-w-md mx-auto mt-4">
            <ul class="messages">
                {% for message in messages %}
                {% if "project_" in message.tags %}
                <li class="text-red-500 text-sm md:text-base p-3 bg-red-50 rounded-md border border-red-200">
                    {{ message }}
                </li>
                {% endif %}
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </form>
</body>

</html>
